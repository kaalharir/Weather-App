<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <input type="text" placeholder="Search city...">
        <ul></ul>
    </form>
    <div id="weather" style="display: none;">
        <img src="" alt="" id="icon">
        <h1 id="degrees">20&#8451;</h1>
        <h2 id="city">Stockholm</h2>
        <button id="change">change city</button>
    </div>
    <div class="info">
        <div>
            <h3>Wind</h3>
            <div class="value" id="windValue">km/h</div>
        </div>
        <div>
            <h3>Feels like</h3>
            <div class="value" id="feelsLikeValue">km/h</div>
        </div>
        <div>
            <h3>Humidity</h3>
            <div class="value" id="humidityValue">2<span>km/h</span></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script defer src="weather.js"></script>
</body>
</html>
